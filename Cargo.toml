[package]
name = "av-scenechange"
version = "0.11.0"
authors = ["Josh Holmer <jholmer.in@gmail.com>"]
edition = "2021"
description = "Estimates frames in a video where a scenecut would be ideal"
license = "MIT"
repository = "https://github.com/rust-av/av-scenechange"

[dependencies]
anyhow = "1.0.56"
y4m = "0.8.0"
clap = { version = "4.0.22", optional = true, features = ["derive"] }
serde = { version = "1.0.123", optional = true, features = ["derive"] }
serde_json = { version = "1.0.62", optional = true }
rav1e = { version = "0.7.0", default-features = false, features = [
  "asm",
  "scenechange",
  "threading",
] }
log = { version = "0.4.14", optional = true }
console = { version = "0.15", optional = true }
fern = { version = "0.6", optional = true }
tracing-subscriber = { version = "0.3.18", optional = true }
tracing-chrome = { version = "0.7.1", optional = true }
tracing = { version = "0.1.40", optional = true }

[dependencies.vapoursynth]
version = "0.4.0"
features = [
  "vsscript-functions",
  "vapoursynth-functions",
  "vapoursynth-api-32",
  "vsscript-api-31",
]
optional = true

[features]
default = ["binary"]
binary = ["clap", "serialize"]
serialize = ["serde", "serde_json"]
devel = ["log", "console", "fern"]
tracing = [
  "tracing-subscriber",
  "tracing-chrome",
  "dep:tracing",
  "rav1e/tracing",
]

[[bin]]
name = "av-scenechange"
path = "src/main.rs"
required-features = ["binary"]
